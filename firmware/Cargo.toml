[workspace]
members = [
  "crates/panic_defmt",
  "crates/defmt_esp_println",
  "crates/feature_macros",
]


[workspace.package]
license = "MIT OR Apache-2.0"
authors = ["Ryan Butler <thebutlah@gmail.com>"]
repository = "https://github.com/SlimeVR/SlimeVR-Rust"

edition = "2021"
rust-version = "1.65"


[package]
name = "firmware"
version = "0.0.0"

license.workspace = true
authors.workspace = true
repository.workspace = true

edition.workspace = true
rust-version.workspace = true


[features]
default = ["mcu-esp32c3", "imu-mpu6050", "log-rtt"]

# todo: actually support another microcontroller
# Supported microcontrollers
mcu-esp32c3 = ["defmt_esp_println?/esp32c3"]

# Supported IMUs
imu-mpu6050 = ["mpu6050-dmp"]

# Supported defmt loggers
log-rtt = ["dep:defmt-rtt"]
log-usb-serial = ["defmt_esp_println/jtag_serial"]
log-uart = ["defmt_esp_println/uart"]


[dependencies]
esp32c3-hal = { version = "0.3", features = [
  "embassy",
  "embassy-time-systick",
  "direct-boot",
] }
riscv-rt = "0.10"
riscv = "0.10"
esp-alloc = { version = "0.1", features = ["oom-handler"] }
embedded-hal = "0.2"

# Embassy stuff
embassy-futures = "0.1.0"
embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev = "2528f451387e6c7b27c3140cd87d47521d1971a2", features = [
  "integrated-timers",
  "nightly",
] }
embassy-time = { version = "0.1.0", features = [
  "tick-hz-16_000_000",
  "unstable-traits",
] }

# Logging
defmt = "0.3"
defmt-rtt = { version = "0.3.2", optional = true }
panic_defmt = { path = "crates/panic_defmt" }
defmt_esp_println = { path = "crates/defmt_esp_println", optional = true }

# Peripherals
mpu6050-dmp = { version = "0.2", optional = true }
# esp-wifi doesn't seem to be updated for the latest ecosystem crates
# esp-wifi = { git = "https://github.com/esp-rs/esp-wifi", rev = "e8adb3153f9757986b2a6af09cbfb622c485dcfc", features = [
# esp-wifi = { path = "../../../External/esp-wifi", features = [
#     "esp32c3",
#     "wifi",
# ] }

# Other crates
static_cell = "1"
nb = "1"
nalgebra = { version = "0.31", default-features = false, features = [
  "macros",
  "libm",
] }
fugit = "0.3"


[build-dependencies]
feature_macros.path = "crates/feature_macros"


[patch.crates-io]
# Enable non-default I2C addresses and InitError
mpu6050-dmp = { git = "https://github.com/TheButlah/mpu6050-dmp-rs", rev = "77128a75a51547baadc0f0ef99aba4432e848f10" }

# Works on non atomic targets
defmt-rtt = { git = "https://github.com/knurling-rs/defmt", rev = "8f465a0db78a8f7759452ecba5d1ad3d7d171098" }
defmt = { git = "https://github.com/knurling-rs/defmt", rev = "8f465a0db78a8f7759452ecba5d1ad3d7d171098" }
# Platform support
