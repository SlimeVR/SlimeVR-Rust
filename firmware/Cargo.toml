[package]
name = "firmware"
version = "0.0.0"
authors = ["Ryan Butler <thebutlah@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# Platform support
esp32c3-hal = { version = "0.1", features = ["direct-boot"] }
esp-backtrace = { version = "0.1.0", features = [
    "esp32c3",
    "panic-handler",
    "print-uart",
] }
riscv-rt = "0.9"
esp-alloc = { version = "0.1", features = ["oom-handler"] }

# Embassy stuff
embassy-futures = { git = "https://github.com/embassy-rs/embassy", rev = "cb9f0ef5b800ce4a22cde1805e0eb88425f1e07b" }
embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev = "cb9f0ef5b800ce4a22cde1805e0eb88425f1e07b", features = [
    "nightly",
    # "integrated-timers",
] }
# embassy-time = { git = "https://github.com/embassy-rs/embassy", rev = "cb9f0ef5b800ce4a22cde1805e0eb88425f1e07b", features = [
#     "tick-16mhz",
#     "nightly",
#     "unstable-traits",
# ] }

# Logging
defmt = "0.3"
defmt-rtt = "0.3"

# Misc crates
static_cell = "1"
nb = "1"

[patch.crates-io]
# Currently patching esp32c3-hal with a change to the linker script that makes defmt work.
esp32c3-hal = { git = "https://github.com/TheButlah/esp-hal", branch = "defmt_fix" }
