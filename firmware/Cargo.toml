esp-backtrace = { version = "0.1.0", features = [
    "esp32c3",
    "panic-handler",
    "print-uart",
] }
riscv-rt = "0.9"
esp-alloc = { version = "0.1", features = ["oom-handler"] }

# Embassy stuff
embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev = "cb9f0ef5b800ce4a22cde1805e0eb88425f1e07b", features = [
    "nightly",
