[build]
# We compile without atomics, because its faster than using atomic trap handler
target = "riscv32imc-unknown-none-elf"
# target = "thumbv7em-none-eabihf"
# target = "xtensa-esp32-none-elf"

[env]
# You can override this via environment variable when building or by changing it here
DEFMT_LOG = "debug"

# Change to your wifi's or override with environment variables.
SSID = "change me"
PASSWORD = "change me"

# -- esp32c3 pins --
SCL_PIN = "8"
SDA_PIN = "10"
INT_0_PIN = "6"
INT_1_PIN = "7"
# -- esp32 pins --
# SDA_PIN = "21"
# SCL_PIN = "22"
# INT_0_PIN = "10"
# INT_1_PIN = "11"
# TX_PIN = "1"
# RX_PIN = "3"
# -- nrf52 pins --
# SCL_PIN = "0_12"
# SDA_PIN = "0_13"
# INT_0_PIN = "0_14"
# INT_1_PIN = "0_15"
# TX_PIN = "1_12"
# RX_PIN = "1_13"

[target.riscv32imc-unknown-none-elf]
rustflags = [
  # For esp-hal
  "-C",
  "link-arg=-Tlinkall.x",
  # For esp-backtrace
  "-C",
  "force-frame-pointers",
  # For defmt
  "-C",
  "link-arg=-Tdefmt.x",
]

[target.xtensa-esp32-none-elf]
rustflags = [
  # For esp-hal
  "-C",
  "link-arg=-Tlinkall.x",
  # For esp-backtrace
  "-C",
  "force-frame-pointers",
  # For defmt
  "-C",
  "link-arg=-Tdefmt.x",
]

[target.thumbv7em-none-eabihf]
rustflags = [
  # TODO: Where is this from?
  "-C",
  "link-arg=--nmagic",
  # For cortex-m-rt
  "-C",
  "link-arg=-Tlink.x",
  # For defmt
  "-C",
  "link-arg=-Tdefmt.x",
]

[unstable]
build-std = ["core", "alloc"]
