[build]
# We compile without atomics, because its faster than using atomic trap handler
target = "riscv32imc-unknown-none-elf"
# target = "thumbv7em-none-eabihf"
# target = "xtensa-esp32-none-elf"

[env]
# You can override this via environment variable when building or by changing it here
DEFMT_LOG = "debug"

# Change to your wifi's or override with environment variables.
SSID = "change me"
PASSWORD = "change me"

# Provide this if you have a particular board you want to use. Note that relative paths
# are resolved from the same folder as `build.rs`.
# BOARD = "boards/ferrous_slime.toml"

[target.riscv32imc-unknown-none-elf]
rustflags = [
  # For esp-hal
  "-C",
  "link-arg=-Tlinkall.x",
  # For esp-backtrace
  "-C",
  "force-frame-pointers",
  # For defmt
  "-C",
  "link-arg=-Tdefmt.x",
]

[target.xtensa-esp32-none-elf]
rustflags = [
  # For esp-hal
  "-C",
  "link-arg=-Tlinkall.x",
  # For esp-backtrace
  "-C",
  "force-frame-pointers",
  # For defmt
  "-C",
  "link-arg=-Tdefmt.x",
]

[target.thumbv7em-none-eabihf]
rustflags = [
  # TODO: Where is this from?
  "-C",
  "link-arg=--nmagic",
  # For cortex-m-rt
  "-C",
  "link-arg=-Tlink.x",
  # For defmt
  "-C",
  "link-arg=-Tdefmt.x",
]

[unstable]
build-std = ["core", "alloc"]
